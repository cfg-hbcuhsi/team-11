	<div id="layoutSidenav_content">
		<main>
			<div class="container-fluid">
				<h1 class="mt-4">Options</h1>
				<ol class="breadcrumb mb-4">
					<li class="breadcrumb-item"><a href="../dist/index.html">Dashboard</a></li>
					<li class="breadcrumb-item active">School For You</li>
				</ol>
			<div class="bg-contact3" style="background-image: url('');">
				<div class="container-contact3">
					<div class="wrap-contact3">
						<form class="contact3-form validate-form">
							<span class="contact3-form-title">
								Enter Information
							</span>

							<div class="wrap-contact3-form-radio">
								<div class="contact3-form-radio m-r-42">
									<input class="input-radio3" id="radio1" type="radio" name="choice" value="say-hi" checked="checked">
									<label class="label-radio3" for="radio1">
										Parent
									</label>
									<div class="wrap-input3" >
								<input class="input3" type="number" name="email" id= "input123" placeholder="Your Income">
								<span class="focus-input3"></span>
							</div>
								</div>

								<div class="contact3-form-radio">
									<input class="input-radio3" id="radio2" type="radio" name="choice" value="get-quote">
									<label class="label-radio3" for="radio2">
										Student
									</label>
								</div>
							</div>

							<div class="wrap-input3 validate-input" data-validate="Name is required">
								<input class="input3" type="text" name="name" placeholder="Your Name">
								<span class="focus-input3"></span>
							</div>

							<div class="wrap-input3 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
								<input class="input3" type="text" name="email" placeholder="Your Email">
								<span class="focus-input3"></span>
							</div>

							<div class="wrap-input3 input3-select">
								<div>
									<select class="selection-2" name="service">
										<option>State</option>
										<option>Maryland</option>
										<option>Kentucky</option>
										<option>New York</option>
										<option>New Jersey</option>
										<option>California</option>
									</select>
								</div>
								<span class="focus-input3"></span>
							</div>

							<div class="wrap-input3 input3-select">
								<div>
									<select class="selection-2" name="budget">
										<option>Budget</option>
										<option>5,000 $</option>
										<option>10,000 $</option>
										<option>150,000 $</option>
									</select>
								</div>
								<span class="focus-input3"></span>
							</div>

							<div class="wrap-input3 validate-input" data-validate = "Message is required">
								<textarea class="input3" name="message" placeholder="Your Message"></textarea>
								<span class="focus-input3"></span>
							</div>

							<div class="container-contact3-form-btn">
								<button class="contact3-form-btn" onclick="window.location.href='formSubmission.html';">
									Submit
								</button>
							</div>
						</form>
					</div>
				</div>
